<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loading</title>
	<style>
		body {
			font-family: monospace;
			background-color: #1e1e1e;
			color: #d4d4d4;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.loader {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.spinner {
			border: 4px solid rgba(255, 255, 255, 0.1);
			border-radius: 50%;
			border-top: 4px solid #3498db;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
			margin-bottom: 20px;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

	</style>
</head>

<body>
	<div class="loader">
		<div class="spinner"></div>
		<p>Loading WebContainer environment...</p>
	</div>
</body>

</html>
